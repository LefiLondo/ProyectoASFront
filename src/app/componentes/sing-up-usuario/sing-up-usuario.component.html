<div>
    <a href="/" class="back-arrow">
        <i class="fas fa-arrow-left"></i> <!-- Usando FontAwesome -->
      </a>
    <h2>SingUp Usuario</h2>
    <form (ngSubmit)="agregarUsuario()">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoUsuario.nombre" required>
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="nuevoUsuario.apellidos" required>
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" [(ngModel)]="nuevoUsuario.edad" required>
      </div>
      <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="nuevoUsuario.correo" required>
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="nuevoUsuario.telefono" required>
      </div>
      <div>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="nuevoUsuario.contrasena" required>
      </div>
      <button type="submit">Agregar</button>
    </form>
  </div>
