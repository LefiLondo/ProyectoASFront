<!-- Flecha que redirige al home -->
<a href="/" class="back-arrow">
  <i class="fas fa-arrow-left"></i> <!-- Usando FontAwesome -->
</a>

<!-- Contenedor del formulario de inicio de sesión -->
<div class="signin-container">
  <h2>¡Bienvenido!</h2>
  <form (ngSubmit)="signin()">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Entra tu correo" [(ngModel)]="email" required>
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Entra tu contraseña" [(ngModel)]="password" required>
    </div>
    <button type="submit">Sign In</button>
  </form>
  <p>¿No tienes una cuenta? <a href="singup" class="button-arrendatario">Crear cuenta</a></p>
</div>
